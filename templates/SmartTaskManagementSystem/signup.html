{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Signup | STMS</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <header>
        <h1>Smart Task Management System</h1>
    </header>

    <main>
        <h2>Create an Account</h2>
        <form action="{% url 'SmartTaskManagementSystem:signup' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'SmartTaskManagementSystem:login' %}">Login here</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Smart Task Management System | All Rights Reserved</p>
    </footer>
</body>
</html>
